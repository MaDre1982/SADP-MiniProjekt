<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Category</title>
    </head>
    <body>
        <h1 style="font-family: fantasy">Category: #{userBean.selectedCategory.name}</h1>
        <h2 style="font-family: fantasy">Posts:</h2>
        <h:form>
            <h:dataTable id="output" value="#{userBean.messages}" var="mes" border="1">
                <h:column>
                    #{mes.emne}
                </h:column>
                <h:column>
                    <h:commandButton value="Show comments" action="#{userBean.selectMessage(mes)}"/>
                </h:column>
            </h:dataTable>
            <br/>
        </h:form>
        <h:form>
            <h:inputText value="#{userBean.messageEmne}">
                <f:validateLength minimum="1"/>
            </h:inputText>
            <br/>
            <h:commandButton value="Add post" action="#{userBean.createPost}"/>
        </h:form>
        <br/>
        <h:form>
            <h:commandButton value="Home" action="Welcome"/>
        </h:form>
        <h:form>
            <h:commandButton value="Logout" action="#{userBean.logout}"/>
        </h:form>
    </body>
</html>
