<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="Login"/>
                </f:facet>
                    <h:outputText value="Name"/>
                    <h:inputText value="#{userBean.user.name}">
                        <f:validateLength minimum="1"/>
                    </h:inputText>

                    <h:outputText value="Password"/>
                    <h:inputSecret value="#{userBean.user.passWord}">
                        <f:validateLength minimum="1"/>
                    </h:inputSecret>
                    
                    <h:commandButton value="Login" action="#{userBean.login()}"/>
            </h:panelGrid>
            
            <hr/>
        </h:form>
        
        <h:form>
              <h:panelGrid columns="2">
                 <f:facet name="header">
                    <h:outputText value="Register to forum"/>
                </f:facet>
                
                <h:outputLabel for="name" id="newuser" value="Name"/>
                <h:inputText id="name" value="#{userBean.userName}" required="true" requiredMessage="Enter username">
                        <f:validateLength minimum="1"/>
                </h:inputText>
                
                <h:outputLabel for="password" value="Password"/>
                <h:inputSecret id="password" value="#{userBean.userPassword}" required="true" requiredMessage="Enter Password">
                    <f:validator validatorId="passwordValidator"/>
                    <f:attribute name="confirm" value="#{confirm}"/>
                    <f:validateLength minimum="1"/>
                </h:inputSecret>
               
                
                <h:outputLabel value="Confirm password"/>
                <h:inputSecret id="confirm" binding="#{confirm}" required="true" requiredMessage="Enter confirm password">
                       <f:validateLength minimum="1"/>
                </h:inputSecret>
                

                 
                <h:commandButton value="Register" action="#{userBean.register}"/>
                <h:message for="register" style="color: green;" />
            </h:panelGrid>
            <br/>
            <h:message for="name" style="color: red;" />
            <br/>
             <h:message for="password" style="color: red;" />
             <br/>
             <h:message for="confirm" style="color: red;" />
       </h:form>
    </h:body>
</html>
