<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Message</title>
    </head>
    <body>
        <h1 style="font-family: fantasy" >Post: #{userBean.selectedMessage.emne}</h1>
        <h2 style="font-family: fantasy">af #{userBean.selectedMessage.user}</h2> 
        <h:form>
            <h:dataTable value="#{userBean.comments}" var="com" border="1">
                <h:column>
                    <f:facet name="header">
                        Comments
                    </f:facet>
                    <h:outputText value="#{com.text}"/>
                    <h:outputText style=" font-style: italic" value=" af #{com.user}"/>  
                </h:column> 
                <!--                <h:column>
                                                    
                                </h:column> -->
            </h:dataTable>
        </h:form>
        <h:form>
            <br/>
            <h:inputTextarea value="#{userBean.commentText}" rows="10" required="true"/>
            <br/>
            <h:commandButton value="Add comment" action="#{userBean.createComment}"/>
        </h:form>
        <br/>
        <h:form>
            <h:commandButton value="Home" action="Welcome"/>
        </h:form>
        <h:form>
            <h:commandButton value="Logout" action="#{userBean.logout}"/>
        </h:form>
    </body>
</html>
